<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" type="text/css">
  <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}" type="text/css">
  <link rel="stylesheet" href="{{url_for('static',filename='css/clean-blog.css')}}" type="text/css">
  <title>Book Chase</title>
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
  <div class="container px-4 px-lg-5">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('index')}}">Home</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('search')}}">Search</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('log_in')}}">Log In</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- flash messages -->
<aside class="flash__messages--container" id="flash-messages">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="flash__messages">
    {% for message in messages %}
    <div class="flash__message">
      <div class="flash__message--content">{{ message }}</div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
</aside>

  <div class="form_wrapper">
    <form method="POST" action="{{url_for('register')}}" class="form__container">
      <h1>Register</h1>
      <div class="input-box">
        <input id="username" name="username" placeholder="Full Name" required class="validate">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input id="email" name="email" placeholder="Email Address" required class="validate">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input id="password" name="password" type="password" placeholder="Password" required class="validate">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="register-link">
        <p>Already a member? <a href="{{url_for('log_in')}}">Log in</a></p>
      </div>
    </form>
  </div>


  <!-- Bootstrap core JS-->
  <script src="{{url_for ('static', filename='/js/bootstrap.bundle.min.js')}}"></script>
  <!-- Core theme JS-->
  <script src="{{url_for ('static',filename='/js/scripts.js')}}"></script>



</body>
</html>
