<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" type="text/css">
  <link rel="stylesheet" href="{{url_for('static',filename='css/clean-blog.css')}}" type="text/css">
  <title>Book Chase</title>
</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('index')}}">Home</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('search')}}">Search</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('log_in')}}">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>
<!-- login form -->
<div class="login__container">
  <!-- flash messages -->
  <div class="flash__messages--container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash__messages">
        {% for message in messages %}
        <div class="flash__message">
            <div class="flash__message--content">{{ message }}</div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
  </div>
  <div class="form_wrapper">
    <form method="POST" action="{{url_for('log_in')}}" class="form_container">
      <h1>Login</h1>
      <div class="input-box">
        <input id="username" type="text" name="username" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9_ ]{5,20}$"
          class="form__input--textarea username__container" placeholder="Enter your name" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <label for="password" class="form__input--label"></label>
        <input id="password" type="password" name="password" placeholder="Enter password" class="form__input--textarea" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="{{url_for('register')}}">Register</a></p>
      </div>
    </form>
  </div>



  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Core theme JS-->
  <script src="{{url_for ('static',filename='/js/scripts.js')}}"></script>



</body>

</html>
