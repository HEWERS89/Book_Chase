{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card mb-4">
            <div class="card-header reviewer bg-primary text-white">
                <h2 class="mb-0">Edit Review for {{ book_title|title }}</h2>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="form-group row">
                        <label for="book-title" class="col-sm-2 col-form-label">Book Title:</label>
                        <div class="col-sm-10">
                            <p id="book-title" class="book-title">{{ book_title|title }}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comment" class="col-sm-2 col-form-label">Comment:</label>
                        <div class="col-sm-10">
                            <textarea id="comment" name="comment" class="form-control">{{ review.comment }}</textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
