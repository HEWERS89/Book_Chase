{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h1 class="text-center">Search</h1>
                    <form action="{{ url_for('search') }}" method="POST">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="option1" value="option1"
                                required>
                            <label class="form-check-label" for="inlineRadio1"> Search by Title </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="option2" value="option2"
                                required>
                            <label class="form-check-label" for="inlineRadio2"> Search by ISBN </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="option3" value="option3"
                                required>
                            <label class="form-check-label" for="inlineRadio3">Search by Author name</label>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                <h3>Search for Books</h3>
                            </label>
                            <input type="text" class="form-control" name="search" placeholder="Title, ISBN, or Author">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            {% if show_results %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h1 class="text-center">Search Results</h1>
                        <ul class="list-unstyled">
                            {% for book in books %}
                            <li class="mb-3">
                                <h3><a href="{{ url_for('book_review', book_id=book._id) }}">{{ book.title|title }}</a></h3>
                                <p>by {{ book.author|title }}</p>
                                <p>ISBN: {{ book.isbn }}</p>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% else %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
